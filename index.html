<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Insta-Spots</title>
  </head>
  <body>
    <div id="menuBar">
      <img src="./assets/Logo.svg" alt="Logo" id="logoImg"></div>

    <header>
      <div id="first_container">
        <div id="left_container">
          <img src="./assets/Avatar.svg" alt="Avatar" id="avatarImg">
          <div id="textContainer">
            <p class="name">Bessie Coleman</p>
            <p class="title">Civil Aviator</p>
           <span class="edit-profile">Icon<p> 
            Edit Profile</p></span>
            </div>
        </div>
        <div id="right_container">
          <button>
            <span
              >Icon
              <p>New Post</p></span
            >
          </button>
        </div>
      </div>
    </header>

    <section id="bodyPart">
      <div id="upperBodyContainer">
        <div id="firstSection_1a">
          <img src="./assets/Card-1.svg" alt="A_Snowed_House" />
          <div id="firstSection_1b">
            <p>Val Thorens</p>
            <img src="./assets/Like Icon.svg" alt="Love_Icon" />
          </div>
        </div>

        <div id="secondSection_1a">
            <img src="./assets/Card-2.svg" alt="A_Restaurant" />
            <div id="secondSection_1b">
              <p>Restaurant terrace</p>
              <img src="./assets/Like Icon.svg" alt="Love_Icon" />
            </div>
          </div>

          <div id="thirdSection_1a">
            <img src="./assets/Card-3.svg" id="image-3" alt="A_Cafe" />
            <div id="thirdSection_1b">
              <p>An outdoor cafe</p>
              <img src="./assets/Like Icon.svg" alt="Love_Icon" />
            </div>
          </div>
      </div>

      <div id="lowerBodyContainer">
        <div id="fourthSection_1a">
          <img src="./assets/Card-4.svg" alt="A_Bridge" />
          <div id="fourthSection_1b">
            <p>A very long bridge, over the forest...</p>
            <img src="./assets/Like Icon.svg" alt="Love_Icon" />
          </div>
        </div>

        <div id="fifthSection_1a">
            <img src="./assets/Card-5.svg" alt="A_Tunnel" />
            <div id="fifthSection_1b">
              <p>Tunnel with morning light</p>
              <img src="./assets/Like Icon.svg" alt="Love_Icon" />
            </div>
          </div>

          <div id="sixthSection_1a">
            <img src="./assets/Card-6.svg" alt="A_Mountain_House" />
            <div id="sixthSection_1b">
              <p>Mountain house</p>
              <img src="./assets/Like Icon.svg" alt="Love_Icon" />
            </div>
          </div>
      </div>
    </section>

  </body>
</html>
