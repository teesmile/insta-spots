<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./css/style.css" />
  <title>Insta-Spots</title>
</head>

<body>
  <div id="menuBar"><img src="./assets/Logo.svg" alt="Logo" id="logoImg"></div>
  <header>
    <div id="first_container">
      <div id="left_container">
        <img src="./assets/Avatar.svg" alt="Avatar" id="avatarImg">
        <div id="textContainer">
          <p>Bessie Coleman</p>
          <p>Civil Aviator</p>
          <span>Icon
            <p>Edit Profile</p>
          </span>
        </div>
      </div>
      <div id="right_container">
        <button>
          <span>Icon
            <p>New Post</p>
          </span>
        </button>
      </div>
    </div>
  </header>

  <section id="bodyPart">
    <div id="firstSection_1a" class="card-component">
      <img src="./assets/Card-1.svg" alt="A_Snowed_House" />
      <div id="firstSection_1b" class="card-data">
        <p>Val Thorens</p>
        <button class="like-icon">
          <svg width="23" height="20" viewBox="0 0 23 20" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">

        </button>
      </div>
    </div>

    <div id="secondSection_1a" class="card-component">
